{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="d-flex justify-content-between align-items-center">
    <span>Orders</span>
    <a href="{% url 'order-create' %}" class="btn btn-success btn-sm">
      <i class="fas fa-plus"></i> Add Order
    </a>
  </h1>

  {% if order_list %}
    <ul class="list-group mt-3">
      {% for order in order_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'order-detail' order.pk %}" class="text-decoration-none text-dark">
            <strong>ID: {{ order.number }}</strong> - Status: {{ order.status }}
          </a>
          <div>
            <a href="{% url 'order-update' order.id %}" class="btn btn-warning btn-sm me-2">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'order-delete' order.id %}" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Delete
            </a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-3" role="alert">
      No orders are available at the moment.
    </div>
  {% endif %}
</div>
{% endblock %}
