{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="mb-0">{{ plane.plane_model }}</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Plane ID:</strong> {{ plane.id }}</p>
              <p><strong>Plane Model:</strong> {{ plane.plane_model }}</p>
              <p><strong>Plane Type:</strong> {{ plane.plane_type }}</p>
            </div>
            <div class="col-md-6 text-md-right">
              <a href="{% url 'plane-update' plane.id %}" class="btn btn-primary mb-2">
                <i class="fas fa-edit"></i> Edit Plane
              </a>
              <a href="{% url 'plane-delete' plane.id %}" class="btn btn-danger mb-2">
                <i class="fas fa-trash"></i> Delete Plane
              </a>
            </div>
          </div>

          <h4 class="mt-4">Crew</h4>
          <ul class="list-unstyled">
            <li><strong>Crew Number:</strong> {{ plane.crew.number }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
