{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} plane</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    
    <!-- Перебираем поля формы и выводим их -->
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}  <!-- Просто выводим поле формы -->
        {% if field.errors %}
          <div class="text-danger">
            {{ field.errors }}  <!-- Отображение ошибок для каждого поля -->
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
